<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Rencontres.com</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Rencontres.com</h1>
            <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                    <li><a href="connexion.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="inscription">
            <div class="container">
                <h2>Inscription</h2>

                <form id="registration_form1" method="post" action="inscription.php">
                    <div class="form-group">
                        <label for="pseudo">Pseudo (login)*:</label>
                        <input type="text" id="pseudo" name="pseudo" required minlength="1" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe*:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmer mot de passe*:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span id="password_match"></span>
                    </div>
                    <div class="form-group">
                        <label for="sexe">Sexe*:</label>
                        <select id="sexe" name="sexe" required>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date de naissance*:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="profession">Profession:</label>
                        <input type="text" id="profession" name="profession">
                    </div>
                    <div class="form-group">
                        <label for="lieu_residence">Lieu de résidence:</label>
                        <input type="text" id="pays" name="pays" placeholder="Pays">
                        <input type="text" id="region" name="region" placeholder="Région">
                    </div>
                    <div class="form-group">
                        <label for="bio">Biographie:</label>
                        <textarea id="bio" name="bio"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="S'inscrire" class="btn">
                    </div>
                </form>
         </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MonSiteDeRencontre. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="inscription.js"></script>
</body>
</html>
