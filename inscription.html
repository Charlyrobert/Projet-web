<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MonSiteDeRencontre</title>
    <link rel="stylesheet" href="inscription.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
    <header>
        <div class="container">
            <h1>MonSiteDeRencontre</h1>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                    <li><a href="#">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="inscription">
            <div class="container">
                <h2>Inscription</h2>
                <form action="#" method="post">
                    <label for="pseudo">Pseudonyme:</label>
                    <input type="text" id="pseudo" name="pseudo" required minlength="3" maxlength="20">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    
                    <label for="confirm_password">Confirmer le mot de passe:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                    
                    <input type="submit" value="S'inscrire" class="btn">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MonSiteDeRencontre. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
