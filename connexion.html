<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Rencontres.com</title>
    <link rel="stylesheet" href="css/connexion.css"> 
<body>
    <header>
        <div class="container">
            <h1>Rencontres.com</h1>
            <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                    <li><a href="connexion.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="connexion">
            <div class="container">
                <h2>Connexion</h2>
                <form id="login_form" method="post" action="connexion.php">
                    <div class="form-group">
                        <label for="pseudo">Pseudo (login)*:</label>
                        <input type="text" id="pseudo" name="pseudo" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe*:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Se connecter" class="btn">
                    </div>
                </form>
            </div>
        </section>

            <div class="container">
                <h2>Connexion en tant qu'administrateur</h2>
                <form id="loginForm">
                    <input type="text" id="codeInput" placeholder="Code administrateur" maxlength="9" required>
                    <button type="submit">Se connecter</button>
                </form>
                <p id="errorMessage" class="error"></p>
            </div>

            <!--fonction javascript pour l'accès en mode administrateur-->
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault();

                    const correctCode = "4510 0928";
                    const inputCode = document.getElementById('codeInput').value.trim();

                    if (inputCode === correctCode) {
                        window.location.href = 'admin.html';
                    } else {
                        document.getElementById('errorMessage').textContent = 'Code incorrect. Veuillez réessayer.';
                    }
                });
            </script>
            
        </section> 
    </main>
    <footer>
        <div class="container">
            <p>&copy; (*) : champs obligatoire.</p>
            <p>&copy; 2024 Rencontres.com Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
