<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <header>
        <h1>Votre Profil</h1>
    </header>
    <main>
        <section id="user-profile">
            <div class="container">
                <div class="profile-info">
                    <h2>Informations Publiques</h2>
                    <div class="info-item">
                        <span class="label">Pseudonyme:</span>
                        <span class="value" id="pseudo"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Sexe:</span>
                        <span class="value" id="sexe"></span>
                    </div>
                    <!-- Ajoutez d'autres informations publiques ici -->
                </div>
                <div class="profile-info">
                    <h2>Informations Personnelles</h2>
                    <div class="info-item">
                        <span class="label">Véritable Nom:</span>
                        <span class="value" id="nom"></span>
                    </div>
                    <!-- Ajoutez d'autres informations personnelles ici -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MonSiteDeRencontre. Tous droits réservés.</p>
    </footer>
    <script src="profil.js"></script>
</body>
</html>
